<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>I'm in the AppComponent</h3>
            <hr>
            <app-servers></app-servers>
            <!--<div app-servers></div>-->
            <!-- <div class="app-servers"></div> -->
            <h2>ASSIGNMENT 1</h2>
            <app-success-alert></app-success-alert>
            <app-warning-alert></app-warning-alert>
            <h2>ASSIGNMENT 2</h2>
            <p style="margin-bottom: 0;">Username</p>
            <input style="display: block;" [(ngModel)]="username">
            <p style="font-family: cursive;">{{ username }}&nbsp;</p>
            <button [disabled]="!username.length" (click)="onReset()">RESET</button>
            <h2>ASSIGNMENT 3</h2>
            <button style="display: inline-block" (click)="onDisplayDetails()">Display Details</button>
            <p *ngIf="displayDetails" style="margin: 0 1rem; display: inline-block">Secret password = 'tuna'</p>
            <h1 style="font-size: 2rem;">Times Clicked:</h1>
            <ul style="list-style-position: inside; padding-left: 1rem">
                <li *ngFor="let time of timesClicked; let i = index"
                [ngStyle]="{background: i >= 4 ? 'blue' : 'transparent'}"
                [ngClass]="{whiteText: i >= 4}"
                style="padding-left: 1rem;"> {{time}} </li>
            </ul>
        </div>
    </div>
</div>
